  description: "Companies focused on technology, artificial intelligence, and computing"
  stocks:
    - NVDA   # Nvidia
    - MSFT   # Microsoft
    - GOOGL  # Alphabet/Google
    - AMD    # AMD
    - INTC   # Intel
    - PLTR   # Palantir
    - CRM    # Salesforce
